<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header start -->
    <header>
      <div class="container">
      <img src="img/google.jpg" alt="Google Beta">

    </div>
   </header>
   <!-- Header end -->
     <!-- Section start -->
    <section>
        <table>
          <tbody>
            <tr >
              <td colspan="3" style="text-align:center">
               <p class="text" style="padding-top:5px">Search the web using Google! </p>
                <br>
                <input type="text" name="empty" value="" style="width:270px;margin-left:50px">
                <button type="submit" class="btn search" style="border:1px solid black;
                margin-left:450px;
                margin-right:480px;margin-bottom:5px;width:120px;height:20px">Google Search</button>
                <button type="submit" class="btn lucky" style="border:1px solid black;
                margin-left:450px;margin-bottom:5px;width:120px;height:20px">I'm feeling lucky</button>
                
                </td>
            </tr>
          <tr>
            <td width="34%" style="background-color:rgb(126, 229, 218);text-align:center;">
               Special Searches
               <br>
               <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                 target=_blank> Stanford Search </a>
               <br>
              <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
               target=_blank>Linux Search</a>
            </td>
            
            <td width="15%" style="background-color:rgb(112,204,194);text-align:center;padding-bottom:5px">
             <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target=_blank style="font-size:12px"> Help!</a>
             <br>
             <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target=_blank style="font-size:12px"> About Google!</a>
             <br>
             <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target=_blank style="font-size:12px">Company Info</a>
             <br>
             <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"target=_blank style="font-size:12px;"> Google! Logos</a>
             
            </td>
            <td style="background-color:rgb(98,179,170);text-align:center" width=33% >
              Get Google! 
              <br>
              updates monthly:
              <br>
              <input type="text" name="email" value="your e-mail">
              <br>
              <button type="submit">Subscribe</button>
              <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" style="font-size:12px">Archive</a>
            </td>
          </tr>
          </tbody>
        </table>
    </section>
    <!-- Section end -->

     <!--Footer start-->
     <footer style="font-size:12px;text-align:center;margin-top:10px">
        Copyright Â©1998 Google Inc.
     </footer>
     <!--Footer end -->
</body>
</html>
