<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
      <!-- Header Start -->
    <div class="header panel">
        <nav class="nav header">
            <ul class="header">
                <li class="header-left">
                     <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" >About</a>
                </li>
                <li class="header-left">
                    <a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store </a>
                </li>
                <li class="header-image">
                    <a href="https://github.com/mhmtates">
                        <img class="profilepicture" src="img/profilepicture.jpg" alt="My Profile Picture">
                    </a>
                </li>
                <li class="header-right" style="margin:8px">
                    <a href="https://about.google/products/?tab=wh">
                        <img src="img/appsbutton.svg" alt="Google Products" style="width:15px;height:15px;float:right;">
                    </a>
                </li>
                <li class="header-right" style="margin:8px;margin-left:-2px">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                </li>
                <li class="header-right" style="margin:8px">
                 <a href="https://www.google.com/intl/tr/gmail/about/">Gmail</a>
                </li>
            </ul>
        </nav>
    </div>
           <!-- Header End -->
           <!-- Section Start -->
       <div class="section">
        <div class="container">
            <img src="img/logo.png" alt="Google Logo">
        </div>
        <div class="search-area">

            <div class="search">
                <div class="search-icon">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
               </div>
          
                <div class="input-enter">
                    <div class="input-area">
                        <input class="input" type="text" maxlength="2048" autofocus role="combobox" title="Search" value aria-label="Search">
                    </div>
                </div>
          </div>
          <div class="voice-icon">
            <img class="voice" src="img/voicelogo.png" alt="Voice Logo">


           </div>  
       </div>

        <!-- Buttons-->
       <div class="button">
         <button class="btn-search">
            <a href="/index.html">Google Search</a>
         </button>
         <button class="btn-feellucky">
            <a href="/index.html">I'm Feeling Lucky</a>
         </button>
        </div>
  </div>
          <!-- Section End -->

        <!-- Footer Start -->
     <div class="footer panel">
         <nav class="navbar">
             <ul class="footer">
                <li class="footer-item">
                    <a href="https://ads.google.com/intl/en_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li class="footer-item">
                    <a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                 </li>
                <li class="footer-item">
                     <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                 </li>
                 <li class="footer-item">
                     <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                 </li>
                 <li class="footer-item">
                     <a href="https://policies.google.com/privacy?hl=en-TR&fg=1" style="float:right;margin-right:5px">Privacy</a>
                 </li>
                 <li class="footer-item">
                     <a href="https://policies.google.com/terms?hl=en-TR&fg=1" style="float:right;margin-right:5px">Terms</a>
                 </li>
                 <li class="footer-item">
                     <a href="https://www.google.com/preferences?hl=en" style="float:right;margin-right:25px">Settings</a>
                 </li>
             </ul>
         </nav>
   </div>
             <!-- Footer End -->
</body>
</html>
